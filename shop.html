<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>特約廠商名單</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card img {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h2 {
      font-size: 22px;
      margin-top: 12px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .card button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007aff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe, video {
      width: 100%;
      border-radius: 8px;
      margin-top: 12px;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/vendor1.jpg" alt="廠商圖片">
      <h2>廠商名稱</h2>
      <p>這是一段關於廠商的介紹文字，例如服務內容、優惠項目、合作說明等。</p>
      <button onclick="window.location='https://example.com'">了解更多</button>

      <iframe src="https://www.google.com/maps/embed?..." height="240" style="border:0;" allowfullscreen=""></iframe>

      <video controls>
        <source src="videos/sample.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
      </video>

      <form action="#" method="post">
        <input type="text" placeholder="您的姓名" required>
        <input type="email" placeholder="聯絡信箱" required>
        <textarea rows="4" placeholder="留言內容"></textarea>
        <button type="submit">送出</button>
      </form>
    </div>
  </div>
</body>
</html>
