<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>特約廠商名單</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .announce {
      background-color: #fff;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .announce img {
      width: 120px;
      height: auto;
      margin-bottom: 12px;
    }
    .announce-text {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      font-weight: bold;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
    }

    .card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .card-inner {
      padding: 16px;
    }

    .info-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      height: 48px;
      padding: 0 0; /* 讓整體與標題齊左 */
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
    }

    .info-button:active {
      background-color: #eee;
      color: #000;
    }

    .info-arrow {
      font-size: 22px;
      color: inherit;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 12px 0 6px 0;
    }

    .card-content {
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
      text-align: left;
    }

    .card-content a {
      color: #2196f3;
      text-decoration: none;
    }

    .highlight {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="announce">
      <img src="images/rosalogo.png" alt="logo圖片" />
      <div class="announce-text">
        Rosa's School 學生、家長<br />
        凡出示「<strong>小安平台學生資訊</strong>」 即可享有專屬優惠 🥰
      </div>
    </div>

    <div class="card-list" id="partner-list"></div>
  </div>

  <script>
    const partners = [
      {
        name: "伴杯咖啡",
        image: "images/shop_soulmate.png",
        address: "高雄市楠梓區德祥路17號",
        phone: "073647497",
        offer: "咖啡 飲品 享95折優惠",
        link: "https://maps.google.com?q=高雄市楠梓區德祥路17號",
        shoplink: "https://www.instagram.com/soulmatecafe/"
      },
      {
        name: "第二間店家",
        image: "images/shop_second.png",
        address: "高雄市三民區建工路123號",
        phone: "072223333",
        offer: "全品項9折",
        link: "https://maps.google.com?q=高雄市三民區建工路123號",
        shoplink: "https://facebook.com/secondstore"
      }
    ];

    const list = document.getElementById("partner-list");
    partners.forEach(partner => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${partner.image}" alt="${partner.name}" />
        <div class="card-inner">
          <a class="info-button" href="${partner.shoplink}" target="_blank">
            <span>商家資訊</span>
            <span class="info-arrow">›</span>
          </a>
          <div class="card-title">${partner.name}</div>
          <div class="card-content">📍 <a href="${partner.link}" target="_blank">${partner.address}</a></div>
          <div class="card-content">📞 ${partner.phone}</div>
          <div class="card-content highlight">優惠內容 ✨：${partner.offer}</div>
        </div>
      `;
      list.appendChild(card);
    });
  </script>
</body>
</html>
