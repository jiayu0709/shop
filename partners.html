!-- partners.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>特約廠商名單</title>
    <style>
      body {
        font-family: 'Noto Sans TC', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
      }
      .notice {
        background: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        font-size: 18px;
        text-align: center;
      }
      .card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        text-align: center;
      }
      .card img {
        width: 100%;
        max-width: 350px;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .address {
        color: #007aff;
        margin-bottom: 4px;
      }
      .phone {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="notice">
      Rosa's School學生、家長 凡出示「<strong>小安平台學生資訊</strong>」即可享有專屬優惠!🥰
    </div>

    <div class="card">
      <img src="images/shop_soulmate.png" alt="伴杯咖啡 logo" />
      <div class="title">伴杯咖啡</div>
      <div class="address">📍 高雄市楠梓區德祥路17號</div>
      <div class="phone">📞 073647497</div>
    </div>

    <!-- 可複製上面 card 結構新增更多廠商 -->

  </body>
</html>
