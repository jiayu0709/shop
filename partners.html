<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>特約廠商名單</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .announce {
      background-color: #fff;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
      padding: 16px;
      margin-bottom: 20px;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin: 12px 0 6px 0;
    }
    .card-content {
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
      text-align: left;
    }
    .highlight {
      font-weight: bold;
      color: #d40000;
    }
    .shop-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      border: 1px solid #888;
      border-radius: 8px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
      transition: all 0.2s;
    }
    .shop-link:hover {
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .info-button {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f5f5f5; /* 灰色背景 */
    color: #333;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 16px;
    margin-top: 20px;
    text-decoration: none;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.2s;
    }

    .info-button:active {
    background-color: #e0e0e0; /* 點擊時才變色 */
    }

    .info-arrow {
    font-size: 22px;
    color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="announce">
      Rosa's School學生、家長 凡出示「小安平台學生資訊」 即可享有專屬優惠🥰
    </div>

    <div class="card" id="partner-card"></div>
  </div>

  <script>
    const partner = {
      name: "伴杯咖啡",
      image: "images/shop_soulmate.png",
      address: "高雄市楠梓區德祥路17號",
      phone: "073647497",
      offer: "商品5折",
      link: "https://maps.google.com?q=高雄市楠梓區德祥路17號"
    };

    const card = document.getElementById("partner-card");
    card.innerHTML = `
    <a class="info-button" href="${partner.shoplink}" target="_blank">
        <span>商家資訊</span>
        <span class="info-arrow">›</span>
    </a>
    <img src="${partner.image}" alt="${partner.name}" />
    <div class="card-title">${partner.name}</div>
    <div class="card-content">📍 <a href="${partner.link}" target="_blank">${partner.address}</a></div>
    <div class="card-content">📞 ${partner.phone}</div>
    <div class="card-content highlight">優惠內容：${partner.offer}</div>
    `;
  </script>
</body>
</html>
